<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitwise Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Bitwise Calculator</h1>
        <div class="input-group">
            <label for="number1">First Number:</label>
            <input type="number" id="number1" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <label for="number2">Second Number:</label>
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        <div class="input-group">
            <label for="operation">Bitwise Operation:</label>
            <select id="operation">
                <option value="AND">AND (&)</option>
                <option value="OR">OR (|)</option>
                <option value="XOR">XOR (^)</option>
            </select>
        </div>
        <button id="calculate">Calculate</button>
        <div class="result">
            Result: <span id="result">-</span>
            <div class="binary-representation" id="binaryResult"></div>
        </div>
    </div>
</body>
</html>
